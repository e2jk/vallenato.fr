<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <title>El Vallenatero Francés</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="leaflet/1.5.1/leaflet.css">
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Fixed navbar -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">El Vallenatero Francés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a id="aprender-link" class="nav-link" href="/aprender/">Aprender a tocar el Acordeón Vallenato</a>
            </li>
            <li class="nav-item">
              <a id="yt-channel-link" class="nav-link" href="https://www.youtube.com/channel/UC_8R235jg1ld6MCMOzz2khQ">Canal de YouTube</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- End fixed navbar -->


    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-9" id="map"></div>
          <div class="col-sm-3 accordion" id="list"></div>
        </div>
      </div>
    </main>
    <!-- End page content -->


    <!-- Begin list overlay -->
    <div id="list_overlay">
      <button id="list_overlay_close" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h2 id="list_location"></h2>
      <div id="list_videos" class="card-deck"></div>
    </div>
    <!-- End list overlay -->


    <!-- Begin video overlay -->
    <div id="video_overlay" class="embed-responsive">
      <div id="video_overlay_iframe_placeholder"></div>
      <button id="video_overlay_close" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- End video overlay -->


    <!-- Begin fixed footer -->
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">&copy; 2019 El Vallenatero Francés</span>
      </div>
    </footer>
    <!-- End fixed footer -->


    <!-- JavaScript by default at the bottom of the body, per https://developers.google.com/apps-script/guides/html/best-practices#load_javascript_last -->
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script type = "text/javascript" src="leaflet/1.5.1/leaflet.js"></script>
    <script type = "text/javascript" src="data.js"></script>
    <script type = "text/javascript" src="script.js"></script>
  </body>
</html>
